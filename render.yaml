# Render.com Configuration for ChromaDB
services:
  - type: web
    name: figure-chromadb
    env: docker
    repo: https://github.com/your-username/figure-mcp.git  # GitHub 레포 URL로 변경
    dockerfilePath: ./Dockerfile.chroma
    plan: free
    region: oregon
    branch: main
    buildCommand: echo "Using pre-built ChromaDB image"
    startCommand: chroma run --host 0.0.0.0 --port $PORT --path /data
    healthCheckPath: /api/v1/heartbeat
    autoDeploy: true
    
    envVars:
      - key: CHROMA_HOST
        value: 0.0.0.0
      - key: CHROMA_PORT
        value: $PORT
      - key: ALLOW_RESET
        value: "FALSE"  # 프로덕션에서는 FALSE
      - key: CHROMA_SERVER_AUTH_PROVIDER
        value: chromadb.auth.simple.SimpleAuthenticationServerProvider
        
    # 지속 디스크 (무료 플랜: 1GB)
    disk:
      name: chroma-data
      mountPath: /data
      sizeGB: 1

# 추가 서비스 (필요시)
databases:
  - name: figure-postgres-backup
    databaseName: figure_backup
    user: figure_backup_user
    plan: free  # 무료 PostgreSQL (100MB)
