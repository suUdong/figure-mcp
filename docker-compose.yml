services:
  # Figure Backend Office (Admin UI)
  figure-backend-office:
    container_name: figure-office
    build:
      context: ./figure-backend-office
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    # 🚀 Context7 기반: 메모리 제한 설정 최적화
    mem_limit: 3g
    mem_reservation: 1.5g
    cpus: 2
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - BACKEND_API_URL=http://figure-backend:8001
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_TELEMETRY_DISABLED=1
      # Watchpack 성능 최적화 설정 (속도 우선)
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=5000
      - CHOKIDAR_BINARYINTERVAL=10000
      # Fast Refresh 성능 최적화 (속도 개선)
      - FAST_REFRESH=false
      - WEBPACK_USEPOLLING=5000
      - WEBPACK_AGGREGATETIMEOUT=1000
      # 🚀 Context7 기반: Node.js 메모리 설정 강화
      - NODE_OPTIONS=--max-old-space-size=2048 --max-semi-space-size=128
      # 페이지 워밍업 완전 비활성화 (메모리 절약)
      - ENABLE_WARMUP=false
      # 파일 감시 최적화
      - WATCHPACK_POLLING_INTERVAL=2000
      - NEXT_CONFIG_MODE=minimal
    volumes:
      - ./figure-backend-office:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      figure-backend:
        condition: service_healthy
    networks:
      - figure-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Figure MCP Server (Production Only - 현재 Dockerfile 없음으로 비활성화)
